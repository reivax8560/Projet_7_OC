<!DOCTYPE html>
<html lang="en">

<head>
    <title>Les petits plats</title>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/55e7772dc0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <header>
        <img src="./assets/logo.png" class="logo" alt="logo" />

        <div id="searchArea">
            <input type="search" id="searchBar" placeholder="Rechercher une recette">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="selectedTagsArea"></div>

        <div id="advancedSearchArea">

            <div class="tagArea">
                <button type="button" class="inputBtn inputBtn_ingr" id="ingredientsBtn">
                    Ingrédients
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <!-- <div class="inputBox"></div> -->
                <input type="search" id="ingredientsInput" list="ingredientsList" class="tagInput"
                    placeholder="Ingrédients">
                <i class="fa-solid fa-chevron-up" id="ingredientsChevron"></i>
                <!-- <i class="fa-solid fa-chevron-up"></i> -->
                <ul id="ingredientsBox" class="tagsBox"></ul>
            </div>

            <div class="tagArea">
                <button type="button" class="inputBtn inputBtn_appli" id="applianceBtn">
                    Appareils
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <input type="search" id="applianceInput" list="applianceList" class="tagInput" placeholder="Appareils">
                <i class="fa-solid fa-chevron-up" id="applianceChevron"></i>
                <!-- <i class="fa-solid fa-chevron-up"></i> -->
                <ul id="applianceBox" class="tagsBox"></ul>
            </div>

            <div class="tagArea">
                <button type="button" class="inputBtn inputBtn_ust" id="ustensilsBtn">
                    Ustensiles
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <input type="search" id="ustensilsInput" list="ustensilsList" class="tagInput" placeholder="Ustensiles">
                <i class="fa-solid fa-chevron-up" id="ustensilsChevron"></i>
                <!-- <i class="fa-solid fa-chevron-up"></i> -->
                <ul id="ustensilsBox" class="tagsBox"></ul>
            </div>

        </div>
    </header>

    <main id="main">
        <div id="recipes_section"></div>
        <p id="noResultMessage">Aucune recette ne correspond à vos critères… vous pouvez chercher « tarte aux pommes
            », « poisson », etc.</p>
    </main>

    <script src="./scripts/recipes.js"></script>
    <script src="./scripts/factory.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
